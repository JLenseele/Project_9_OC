{% extends 'base.html' %}
{% block content %}
<h2>Inscrivez-vous</h2>
{{ message }}
<form method="post">
    <div class="form-group">
        {{ form.username }}
    </div>
    <div class="form-group">
        {{ form.password1 }}
    </div>
  <div class="form-group">
        {{ form.password2 }}
    </div>
  {% csrf_token %}
  <button type="submit">S'inscrire</button>
</form>
<a href="{% url 'login' %}"><button>Retour</button></a>
{% endblock content %}
