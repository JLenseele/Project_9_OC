{% extends 'base.html' %}
{% block content %}

<h1>Creation ticket</h1>

<form action="" method="post" enctype="multipart/form-data">

    <!-- formulaire de création d'un ticket -->
    {% csrf_token %}
    <div class="form-group">
        {{ form.title }}
    </div>
    <div class="form-group">
        {{ form.description }}
    </div>
    <div class="form-group">
        <h4>Image :</h4>
        {{ form.image }}
    </div>
    <input type="submit" value="Créer">
</form>

{% endblock content %}
