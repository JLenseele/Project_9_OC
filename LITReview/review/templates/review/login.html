{% extends 'base.html' %}
{% block content %}

<div class="left">
    <a href="{% url 'signup' %}"><button>S'inscrire</button></a>
</div>

<div class="right">
    {{ message }}
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" >Se connecter</button>

    </form>
</div>

{% endblock content %}
