{% extends 'base.html' %}
{% block content %}

<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% if form.title %}

        <!-- Si un ticket existe, on affiche le formulaire du ticket -->
        <div class="form-group">
        {{ form.title }}
        </div>
        <div class="form-group">
            {{ form.description }}
        </div>
        <div class="form-group">
            <h4>Image :</h4>
            {{ form.image }}
        </div>

    {% else %}

        <!-- Sinon, on affiche le formulaire de la review -->
        <div class="form-group">
            {{ form.headline }}
        </div>
        <h4>Note : </h4>
        <div class="radio">
            {{ form.rating }}
        </div>
         <div class="form-group">
            {{ form.body }}
        </div>
    {% endif %}
    <input type="submit" value="Modifier">

</form>
{% endblock content %}
