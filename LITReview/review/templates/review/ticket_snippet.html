<div class="ticket">
        <li>{{ post.title }}</li>
        <time>{{ post.time_created }}</time>
        <p>{{ post.description }}</p>
        <img src="/media/{{post.image}}" width="70">
        {% if liste %}
        {% if post.id in liste %}
            <p>Cet article a déja une critique</p>
        {% else %}
            <br><a href="{% url 'review-from-ticket' post.id %}">
                <button>Créer une critique</button>
            </a>
        {% endif %}
        {% endif %}
</div>
