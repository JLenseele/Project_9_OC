<div class="review">
        <time>{{ post.time_created }}</time>
        <li>{{ post.headline }} - {{ post.rating }}</li>
        <p>{{ post.body }}</p>
        {% if post.ticket %}
                <div class="review_include_ticket">
                {% include 'ticket_snippet.html' with post=post.ticket %}
                </div>
        {% endif %}
</div>
